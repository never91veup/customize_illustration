<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/opensans.css">
    <title>Customize</title>
  </head>
  <body>
    <main class="main">
      <div class="main__container">
        <div class="content">
          <section class="checkbox">
            <form class="checkbox__form">
              <h2 class="checkbox__title">Категории:</h2>
              <label for="Dino" class="checkbox__label">
                <input type="checkbox" name="animals" class="checkbox__marker" value="Dino" id="Dino">
                Динозавры
                <span></span>
              </label>
              <label for="Bear" class="checkbox__label">
                <input type="checkbox" name="animals" class="checkbox__marker" value="Bear" id="Bear">
                Медведи
                <span></span>
              </label>
              <label for="Roe" class="checkbox__label">
                <input type="checkbox" name="animals" class="checkbox__marker" value="Roe" id="Roe">
                Косули
                <span></span>
              </label>
              <label for="Fox" class="checkbox__label">
                <input type="checkbox" name="animals" class="checkbox__marker" value="Fox" id="Fox">
                Лисы
                <span></span>
              </label>
              <label for="Wolf" class="checkbox__label">
                <input type="checkbox" name="animals" class="checkbox__marker" value="Wolf" id="Wolf">
                Волки
                <span></span>
              </label>
              <label for="Deer" class="checkbox__label">
                <input type="checkbox" name="animals" class="checkbox__marker" value="Deer" id="Deer">
                Олени и лоси
                <span></span>
              </label>
            </form>
          </section>
  
          <section class="select">
            <form>
              <div class="__select" data-state="">
                <div class="__select__title"></div>
                <div class="__select__content">
                  <input id="singleSelect0" class="__select__input" type="radio" name="singleSelect" checked />
                  <label for="singleSelect0" tabindex="0" class="__select__label" data-value="Option 0"></label>
                  <input id="singleSelect1" class="__select__input" type="radio" name="singleSelect" />
                  <label for="singleSelect1" tabindex="0" class="__select__label" data-value="Option 1"></label>
                  <input id="singleSelect2" class="__select__input" type="radio" name="singleSelect" disabled />
                  <label for="singleSelect2" tabindex="0" class="__select__label" data-value="Option 2 (disabled)"></label>
                  <input id="singleSelect3" class="__select__input" type="radio" name="singleSelect" />
                  <label for="singleSelect3" tabindex="0" class="__select__label" data-value="Option 3"></label>
                  <input id="singleSelect4" class="__select__input" type="radio" name="singleSelect" />
                  <label for="singleSelect4" tabindex="0" class="__select__label" data-value="Option 4"></label>
                </div>
              </div>
            </form>           
          </section>
  
          <section class="map">
  
          </section>
  
          <section class="scroll">
  
          </section>
  
          <section class="validation">
  
          </section>
  
          <sction class="tooltips">
  
          </sction>
        </div>
      </div>  
    </main>
  </body>
</html>
